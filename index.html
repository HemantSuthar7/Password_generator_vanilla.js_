<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <script src="jelly.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+10&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar border-0 border-light border-bottom bg-light-subtle">
        <div class="container">
          <a class="navbar-brand fw-bold" href="#" style="font-family: Jersey 10, sans-serif;">
            <p class="jersey-10-regular">Password Generator</p>
          </a>
          <span class="caveat-font">made by Hemant</span>
        </div>
      </nav>

      <div class="mx-3 p-2"></div>

      <div class="container-sm">
        <div class="card mx-2 my-4 ">
            <div class="card-body">
              <h4 class="fw-bold">To Generate a password :</h4>
              <p class="card-text">
                Just slide through the slider for preferred length of the password , Tick Numbers if you want and characters if you want to include them too.
              </p>
            </div>
          </div>
      </div>

      <div class="container">
        <div class="input-group mb-3 mt-3">
            <input type="text" id="passwordSlot" class="form-control ms-2 text-wrap" placeholder="The password will appear here" aria-label="Recipient's username" aria-describedby="button-addon2" disabled readonly>
            <button class="btn btn-outline-primary me-2" type="button" id="button-addon2">Copy</button>
          </div>
          <div class="mx-auto p-4">
            <input name="range" id="range" type="range" class="form-range" min="8" max="32" />
            <label class="fw-normal text-center" id="rangeLabel" for="range">Length = 8</label>
          </div>


    <div class="container-sm text-center">
        <div class="row justify-content-center">
             <div class="col-4">
                <div class="form-check">
                     <input class="form-check-input" type="checkbox"  name="numberCheckbox" id="numberCheckbox" checked/>
                     <label class="form-check-label " for="numberCheckbox">
                     Numbers
                    </label>
                </div>
            </div>
         </div>
    </div>

    <div class="mx-3 p-2"></div>

    <div class="container-sm text-center mb-5">
        <div class="row justify-content-center">
             <div class="col-4">
                <div class="form-check">
                     <input class="form-check-input" type="checkbox"  name="charCheckbox" id="charCheckbox" />
                     <label class="form-check-label " for="charCheckbox">
                     Characters
                    </label>
                </div>
            </div>
         </div>
    </div>
    <br>
    <br>
    <br>

    <div class="container-sm justify-content-center text-center mt-5">
      <a class="icon-link icon-link-hover" style="--bs-icon-link-transform: translate3d(0, -.125rem, 0);" href="https://github.com/HemantSuthar7" target="_blank">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-github" viewBox="0 0 16 16">
          <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27s1.36.09 2 .27c1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.01 8.01 0 0 0 16 8c0-4.42-3.58-8-8-8"/>
        <use xlink:href="#clipboard"></use></svg>
        My Github Profile
      </a>
      <br>
      <br>
      <a class="icon-link icon-link-hover" style="--bs-icon-link-transform: translate3d(0, -.125rem, 0);" href="https://in.linkedin.com/in/hemant-suthar-web7?trk=people-guest_people_search-card" target="_blank">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="yellow" class="bi bi-linkedin" viewBox="0 0 16 16">
          <path d="M0 1.146C0 .513.526 0 1.175 0h13.65C15.474 0 16 .513 16 1.146v13.708c0 .633-.526 1.146-1.175 1.146H1.175C.526 16 0 15.487 0 14.854zm4.943 12.248V6.169H2.542v7.225zm-1.2-8.212c.837 0 1.358-.554 1.358-1.248-.015-.709-.52-1.248-1.342-1.248S2.4 3.226 2.4 3.934c0 .694.521 1.248 1.327 1.248zm4.908 8.212V9.359c0-.216.016-.432.08-.586.173-.431.568-.878 1.232-.878.869 0 1.216.662 1.216 1.634v3.865h2.401V9.25c0-2.22-1.184-3.252-2.764-3.252-1.274 0-1.845.7-2.165 1.193v.025h-.016l.016-.025V6.169h-2.4c.03.678 0 7.225 0 7.225z"/>
        <use xlink:href="#clipboard"></use></svg>
        My Linkedin Profile
      </a>
    </div>
    
  
    <div class="container">
      <footer class="d-flex flex-wrap justify-content-between text-center py-3 my-4 border-top">
        <div class="col-md-12 text-center">
          <p class="copyright">
              Copyright &copy; All rights reserved | Hemant Suthar
          </p>
      </div>
      </footer>
    </div>

</body>
</html>
