<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <script src="jelly.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="parent">
        <div class="main">

            <div id="passwordWithButton">
                <input type="text" id="passwordSlot" readonly placeholder="Password"/>
                <input type="button" value="Copy" id="copyButton">
                <br/>
            </div>
            
            <br/>
            

            <div id="ranger">
                <label for="range" id="rangeLabel">Length :__</label>
                <input type="range" id="range" min="8" max="32" name="range" />
                <br/>
            </div>
            
            <br/>
            

            <div id="NumberBox">
                <input type="checkbox" name="numberCheckbox" id="numberCheckbox">
                <label for="numberCheckbox" id="numberLabel">Numbers</label>
                <br/>
            </div>
        

            <br/>
            

            <div id="charBox">
                <input type="checkbox" name="charCheckbox" id="charCheckbox">
                <label for="charCheckbox" id="charLabel">Characters</label>
                <br/>
            </div>
            
        </div>
    </div>
    
</body>
</html>
