<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <script src="jelly.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->
</head>
<body>
    <nav>
        <div class="Navbar">
            <span id="Navbar-Text">Password Generator</span><span id="Navbar-cite">Made By Hemant</span>
        </div>
        
    </nav>
    <hr>

    <br/>
    <br/>
    <br/>
    <br/>

    <div class="parent">
        <div class="main">

            <div id="passwordWithButton">
                <input type="text" id="passwordSlot" readonly/>
                <input type="button" value="Copy" id="copyButton">
                <br/>
            </div>
            
            <br/>
            

            <div id="ranger">
                <label for="range" id="rangeLabel">Length :__</label>
                <input type="range" id="range" min="8" max="32" name="range" />
                <br/>
            </div>
            
            <br/>
            

            <div id="NumberBox">
                <input type="checkbox" name="numberCheckbox" id="numberCheckbox">
                <label for="numberCheckbox" id="numberLabel">Numbers</label>
                <br/>
            </div>
        

            <br/>
            

            <div id="charBox">
                <input type="checkbox" name="charCheckbox" id="charCheckbox">
                <label for="charCheckbox" id="charLabel">Characters</label>
                <br/>
            </div>
            
        </div>
    </div>

    
    
</body>
</html>
